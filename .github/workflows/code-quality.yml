name: Code Quality Checks

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  lint-and-test:
    runs-on: ubuntu-22.04

    steps:
    - uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install flake8 black isort mypy pytest

    - name: Lint with flake8
      run: |
        # Stop on syntax errors or undefined names
        flake8 nautilus_v2/ --count --select=E9,F63,F7,F82 --show-source --statistics
        # Allow warnings but fail on errors
        flake8 nautilus_v2/ --count --max-complexity=10 --max-line-length=127 --statistics

    - name: Check formatting with black
      run: |
        black --check nautilus_v2/

    - name: Check imports with isort
      run: |
        isort --check-only nautilus_v2/

    - name: Type checking with mypy
      run: |
        mypy nautilus_v2/ --ignore-missing-imports

