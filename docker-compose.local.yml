version: '3.8'

services:
  redis:
    image: redis:alpine
    command: redis-server --save "" --appendonly no
    ports:
      - "6379:6379"
    restart: always
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 3

  polymarket-bot:
    build: .
    restart: on-failure
    env_file:
      - .env
    depends_on:
      redis:
        condition: service_healthy
    volumes:
      - ./config:/app/config
      - ./src:/app/src
